<h1>Usuario</h1>
<hr />
<div class="row">
  <div class="col">
    <form class="row" (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nombres</label>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="usuario.nombres"
            name="nombres"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Apellidos</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.apellidos"
            name="apellidos"
            required
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Celular</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.celular"
            name="celular"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Correo electrónico</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.correo"
            name="correo"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Tipo de documento</label>
          <select
            class="custom-select"
            [(ngModel)]="usuario.tipo_doc"
            name="tipo_doc"
            required
          >
            <option value="0">Seleccione...</option>
            <option value="cc">Cédula de Ciudadanía</option>
            <option value="ce">Cédula de Extranjería</option>
          </select>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Número de documento</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.numero_doc"
            name="numero_doc"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Dirección residencia</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.direccion"
            name="direccion"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Ubicación</label>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Ciudad"
                [(ngModel)]="usuario.ciudad"
                name="ciudad"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Barrio"
                [(ngModel)]="usuario.barrio"
                name="barrio"
                required
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Valor total del crédito</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.valor_credito"
            name="valor_credito"
            required
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Número de cuotas</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="usuario.numero_cuotas"
            name="numero_cuotas"
            required
          />
        </div>
      </div>
      <div class="form-group text-center col-md-12">
        <button
          type="submit"
          class="btn btn-primary w-25"
          [disabled]="!f.valid"
          *ngIf="!usuario.id"
        >
          <i class="fa fa-save"></i>
          Guardar
        </button>
        <button
          type="submit"
          class="btn btn-primary w-25"
          [disabled]="!f.valid"
          *ngIf="usuario.id"
        >
          <i class="fa fa-save"></i>
          Actualizar
        </button>
      </div>
      <div class="col-md-12" *ngIf="message">
        <div
          class="alert alert-primary text-center"
          *ngIf="usuario.id && message"
        >
          Usuario actualizado correctamente
        </div>
        <div
          class="alert alert-primary text-center"
          *ngIf="!usuario.id && message"
        >
          Usuario creado correctamente
        </div>
      </div>
    </form>
  </div>
</div>
<hr />
<div class="row">
  <div class="col text-right">
    <button class="btn btn-danger " routerLink="/usuarios">
      <i class="fa fa-arrow-left mr-2"></i>
      Volver
    </button>
  </div>
</div>
